<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OBSERVATORIO JOVEN</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="https://admin.observatoriojovenperu.com.pe/images/admin/logo.png" class="logo">
            <div class="content">
                <p>el sitio web está en mantenimiento</p>
                <h1>OBSERVATORIO JOVEN <span>Lanzamiento</span> Pronto</h1>
                <div class="launch-time">
                    <div>
                        <p id="days">1</p>
                        <span>Días</span>
                    </div>
                    <div>
                        <p id="hours">2</p>
                        <span>Horas</span>
                    </div>
                    <div>
                        <p id="minutes">8</p>
                        <span>Minutos</span>
                    </div>
                    <div>
                        <p id="seconds">5</p>
                        <span>Segundos</span>
                    </div>
                </div>
                <button type="button">Aprende más <img src="https://i.postimg.cc/QC1THsDM/triangle.png"></button>
            </div>
            <img src="https://i.postimg.cc/PfwZ6bDk/rocket.png" class="rocket">
        </div>
    </body>
    <script>
        var countDownDate = new Date("Jan 24, 2022 00:00:00").getTime();
var x = setInterval(function () {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("days").innerHTML = "00";
        document.getElementById("hours").innerHTML = "00";
        document.getElementById("minutes").innerHTML = "00";
        document.getElementById("seconds").innerHTML = "00";

    }

}, 1000);



    </script>
</html>
